{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<body>
  <div style="font-family: Poppins;font-size: small !important;" class="content-wrapper">
    <section class="content">
      <div class="container-fluid p-5">
        <div class="col-10">
          <section style="background-color: #fff">
            <div class="container py-5">
              <div class="row">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <img src="{{user.profile.profile_image }}" alt="avatar" class="rounded-circle img-fluid"
                        style="width: 150px" />
                      <h5 class="my-3">{{user.username}}</h5>
                      <p class="text-muted mb-1">{{user.profile.bio}}</p>
                      <p class="text-muted mb-4">{{user.profile.address}}</p>
                      <div class="d-flex justify-content-center mb-2">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <h1>Update User Information</h1>
                  <form action="" method="post">
                    {% csrf_token %}
                    {{user_form|crispy}}
                    {{profile_form|crispy}}
                    <input type="submit" value="Save" class="btn btn-primary bg-lightblue">
                  </form>
                </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</body>



{% endblock content %}
