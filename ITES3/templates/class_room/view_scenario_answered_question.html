{% extends 'base.html' %}

{% block content %}

<div style="font-family: Poppins;font-size: small !important;" class="content-wrapper">
    <section class="content">
        <div class="container-fluid p-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Scenario Question
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                          <label for="student" class="form-label">Student</label>
                          <input type="text" class="form-control" id="student" value="{{ answered_question.student }}" disabled>
                        </div>
                      

                        <div class="mb-3">
                            <label for="student_answer" class="form-label">Scenario</label>
                            <textarea class="form-control" id="student_answer" rows="3" disabled>{{ answered_question.scenario_question.notes}}</textarea>
                          </div>

                          <div class="mb-3">
                            <label for="student_answer" class="form-label">Question</label>
                            <textarea class="form-control" id="student_answer" rows="3" disabled>{{ answered_question.scenario_question.required }}</textarea>
                          </div>
                      
                        <div class="mb-3">
                          <label for="student_answer" class="form-label">Student Answer</label>
                          <textarea class="form-control" id="student_answer" rows="3" disabled>{{ answered_question.student_answer }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="student_answer" class="form-label">Expected Answer</label>
                            <textarea class="form-control" id="student_answer" rows="3" disabled>{{ answered_question.scenario_question.Answer }}</textarea>
                          </div>
                      
                        <div class="mb-3">
                          <label for="openai_answer" class="form-label">OpenAI Answer</label>
                          <textarea class="form-control" id="openai_answer" rows="3" disabled>{{ answered_question.openai_answer }}</textarea>
                        </div>
                      
                        <div class="mb-3">
                          <label for="student_facts_identified" class="form-label">Student Facts Identified</label>
                          <textarea class="form-control" id="student_facts_identified" rows="3" disabled>{{ answered_question.student_facts_identified }}</textarea>
                        </div>
                      
                        <div class="mb-3">
                          <label for="is_answered_correct" class="form-label">Answered Correctly</label>
                          <input type="text" class="form-control" id="is_answered_correct" value="{{ answered_question.is_answered_correct }}" disabled>
                        </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
