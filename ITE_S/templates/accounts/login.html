{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="font-family: Poppins;font-size: small !important;" class="content-wrapper">
    <section class="content">
        <div class="container-fluid p-5">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card p-5 justify-content-center">
                    <h3> Login </h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <br>
                        <input type="submit" value="Login" class="btn btn-primary bg-lightblue">
                        <small>
                            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                        </small>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </section>
</div>
{% endblock content %}
