{% extends 'base.html' %}

{% block content %}

<div style="font-family: Poppins;font-size: small !important;" class="content-wrapper">
    <section class="content">
        <div class="container-fluid p-5">
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show bg-success" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
            <div class="row">
                <h2 class="text-center p-2">Enter Scenario Question Details</h2>
                <div class="col-md-6">
                    <!-- Form to Add Single Question -->
                    <div class="card">
                        <div class="card-header bg-primary text-white bg-lightblue">
                            Add Single Question
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                  <label for="name" class="form-label">Scenario Name</label>
                                  <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                
                                <div class="mb-3">
                                  <label for="notes" class="form-label">Notes</label>
                                  <textarea class="form-control" id="notes" name="notes" required></textarea>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="required" class="form-label">Required</label>
                                  <textarea class="form-control" id="required" name="required"></textarea>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="income_statement_key" class="form-label">Income Statement Key</label>
                                  <input type="text" class="form-control" id="income_statement_key" name="income_statement_key" required>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="concept_link" class="form-label">Concept Link</label>
                                  <input type="text" class="form-control" id="concept_link" name="concept_link" required>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="competency_level" class="form-label">Competency Level</label>
                                  <input type="text" class="form-control" id="competency_level" name="competency_level" required>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="concept_knowledge_repository_id" class="form-label">Concept Knowledge Repository ID</label>
                                  <input type="text" class="form-control" id="concept_knowledge_repository_id" name="concept_knowledge_repository_id" required>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="course_name" class="form-label">Course Name</label>
                                  <input type="text" class="form-control" id="course_name" name="course_name" required>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="answer" class="form-label">Answer</label>
                                  <textarea class="form-control" id="answer" name="answer"></textarea>
                                </div>
                              
                                <div class="mb-3">
                                  <label for="rule_fact" class="form-label">Rule Fact</label>
                                  <select class="form-select" id="rule_fact" name="rule_fact">
                                    <option value="">Select Rule Fact</option>
                                    {% for fact in rule_facts %}
                                    <option value="{{ fact.id }}">{{ fact.facts }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
