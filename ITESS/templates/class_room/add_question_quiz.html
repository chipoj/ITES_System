{% extends 'base.html' %}

{% block content %}

<div style="font-family: Poppins;font-size: small !important;" class="content-wrapper">
    <section class="content">
        <div class="container-fluid p-5">
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show bg-success" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
            <div class="row">
                <h2 class="text-center p-2">Enter Quiz Question Details</h2>
                <div class="col-md-6">
                    <!-- Form to Add Single Question -->
                    <div class="card">
                        <div class="card-header bg-primary text-white bg-lightblue">
                            Add Single Question
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="course_name" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" id="course_name" name="course_name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="course_short_name" class="form-label">Course Short Name</label>
                                    <input type="text" class="form-control" id="course_short_name"
                                        name="course_short_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="quiz_name" class="form-label">Quiz Name</label>
                                    <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="question" class="form-label">Question</label>
                                    <textarea class="form-control" id="question" name="question" rows="3"
                                        required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="option_test" class="form-label">Options</label>
                                    <input type="text" class="form-control" id="option_test" name="option_test"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="is_correct" class="form-label">Is Correct</label>
                                    <input type="text" class="form-control" id="is_correct" name="is_correct" required>
                                </div>
                                <div class="mb-3">
                                    <label for="competency_level" class="form-label">Competency Level</label>
                                    <input type="text" class="form-control" id="competency_level"
                                        name="competency_level" required>
                                </div>
                                <div class="mb-3">
                                    <label for="column1" class="form-label">Column 1</label>
                                    <input type="text" class="form-control" id="column1" name="column1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="concept_knowledge_repository_id" class="form-label">Concept Knowledge
                                        Repository ID</label>
                                    <input type="text" class="form-control" id="concept_knowledge_repository_id"
                                        name="concept_knowledge_repository_id" required>
                                </div>
                                <button type="submit" name="add_question" class="btn btn-primary bg-lightblue">Add Question</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Form to Upload CSV -->
                    <div class="card">
                        <div class="card-header bg-success text-white bg-lightblue">
                            Upload CSV File
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="csv_file" class="form-label">CSV File</label>
                                    <input class="form-control" type="file" id="csv_file" name="csv_file" required>
                                </div>
                                <button type="submit" name="upload_csv" class="btn btn-success bg-lightblue">Upload CSV</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
